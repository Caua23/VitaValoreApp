  name: vita_valore
  description: "A new Flutter project."
  publish_to: 'none' 
  version: 1.0.0+1
  environment:
    sdk: '>=3.3.0 <4.0.0'
  dependencies:
    flutter:
      sdk: flutter
    cupertino_icons: ^1.0.6
    http: ^0.13.5
    curved_navigation_bar: ^1.0.6
    fancy_bottom_navigation: ^0.3.2
  dev_dependencies:
    flutter_test:
      sdk: flutter
    flutter_lints: ^3.0.0 
  flutter:
    uses-material-design: true
    
    assets:
      - assets/VitaValoreLogo.jpeg
      - assets/Ze_gotinha_da_agua.png
      - assets/VitaValoreLogo2.png 
      - assets/agua.png 
      - assets/calendario.png 
      - assets/apple.png 
      - assets/carrinho.png 
      - assets/Drawer.png

    fonts:
    - family: GlacialInd
      fonts:
        - asset: assets/fonts/glacial-indifference-2/GlacialIndifference-Bold.otf
          weight: 700
        - asset: assets/fonts/glacial-indifference-2/GlacialIndifference-Regular.otf
          weight: 400
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf
          style: italic
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        # - asset: assets/fonts/Montserrat/Montserrat-RegularItalic.ttf
        #   style: italic
        #   weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
          style: italic
          weight: 900